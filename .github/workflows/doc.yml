name: Doc

on: pull_request

jobs:
  clippy-riscv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            target: riscv64gc-unknown-none-elf
            components: clippy
            override: true

      - name: Build doc
        run: cargo doc --bin riscv64_qemuvirt --target riscv64gc-unknown-none-elf

  clippy-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            target: aarch64-unknown-none
            components: clippy
            override: true

      - name: Build doc
        run: cargo doc --bin aarch64_qemuvirt --target aarch64-unknown-none
