[package]
name = "kernel"
version = "0.1.0"
authors = ["cohenarthur <arthur.cohen@epita.fr>", "Esteban \"Skallwar\" Blanc <estblcsk@gmail.com>", "Martin \"n1tram1\" Schmidt <martin.schmidt@epita.fr>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
utils = { path = "../utils" }
drivers = { path = "../drivers" }
cfg-if = "1.0"
static_assertions = "1.1.0"
once_cell = { version = "1.16.0", default-features = false }
modular-bitfield = "0.11"
bitflags = "1.3"
fdt = "0.1"
spin = "0.9"
goblin = { version = "0.4", default-features = false, features = ["elf64"] }

[dev-dependencies]

[target.riscv64gc-unknown-none-elf.dependencies]
sbi = "0.2.0"
riscv = "0.8.0"


[target.thumbv7em-none-eabihf.dependencies]
cortex-m = "0.7"
cortex-m-rt = { version = "0.7", default-features = false }

[target.aarch64-unknown-none.dependencies]
tock-registers = "0.7.x"
cortex-a = "7.4.0"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[features]
aarch64 = []
aarch64_pgt48oa = []

riscv64 = []
riscv64_sv39 = []

arm = []
